<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <div><!-- 跳转网页 -->
        <a href="https://www.bilibili.com/" target="_blank">去B站，开新标签</a>
        <a href="https://www.bilibili.com/" target="_self">去B站，这个标签</a>
    </div>
    <div> <!-- 跳转文件 -->
        <a href="20230822-110242.jpg">看图片</a>
            <!-- 强制下载 -->
        <a href="20230822-110242.jpg" download>下载图片</a>
        <a href="20230822-110242.jpg" download="下载时展现的文件名，不填默认原始文件名">下载图片</a>
    </div>
    <div> <!-- 跳转锚点 -->
            <!-- 跳转页面内部锚点 -->
            <a href="#MM">看内推码</a>   <!-- 这里是超链接，“#”号标明地址是个锚点。 -->
            <a href="#ZZ">看内推码</a>   <!-- 这里是超链接，“#”号标明地址是个锚点。 -->

                <!-- 第一种，通过a标签的name属性设置锚点。这种方式是跳到a标签，存在20高度-->
                <p>这里是占位的，让你明白页面在动</p>
                
                <a name="MM"></a>       <!-- 这里是个锚点 -->
                <p>这里是MM</p>
                <img width="500px" src="./20230822-110242.jpg" alt="内推二维码">

                <!-- 第二种，通过p标签的id属性设置锚点。这种方式不存在隐藏高度，更常用 -->
                <p id="ZZ">这里是ZZ</p>
                <img width="500px" src="./20230822-110242.jpg" alt="内推二维码">

                <!-- 第三种，用于回到顶部 -->
                <a href="#">回到顶部</a>
                <a href="">刷新页面</a>

             <!-- 跳转页面外部锚点 -->
             <a href="./8_HTML超链接.html#ZZ"></a>

             <!-- a标签还可以弹窗 -->
             <a href="javascript:【这里写java语言】;">点我弹窗</a>
             <a href="javascript:alert(666);">点我弹窗</a>
    </div>
    <div><!-- 唤起指定应用 -->
        <a href="tel:10086">打电话给10086</a>
        <a href="mailto:1137982176@qq.com">有个to，给指定邮箱发邮件</a>
        <a href="sms:10086">给指定号码发短信</a>
    </div>
</body>
</html>
